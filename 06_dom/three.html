<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') //creates a new div element
    console.log(div);
    // we need to add properties to this div element like classname,id
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1) //randomly generates a new id between 1 and 10 
    div.setAttribute("title", "generated title") //key value pair
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" //this method will update existing text below method will create new
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText) //addText added to div
    document.body.appendChild(div) //to add created child to page
</script>
</html>
